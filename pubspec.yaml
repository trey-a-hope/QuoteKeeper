version: 1.1.5+15

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.2.3
  cloud_firestore: ^4.3.0
  dotted_border: ^2.0.0+3
  firebase_auth: ^4.2.3
  firebase_core: ^2.10.0
  firebase_crashlytics: ^3.3.3
  firebase_messaging: ^14.6.3
  firebase_storage: ^11.2.1
  flutter_animate: ^4.1.1+1
  flutter_launcher_icons: ^0.13.1
  flutter_local_notifications: ^14.0.0+2
  flutter_login: ^4.1.1
  flutter_speed_dial: ^7.0.0
  freezed_annotation:
  get: ^4.6.1
  get_storage: 
  google_sign_in: ^5.4.2
  http: ^0.13.5
  image_cropper: ^4.0.1
  image_picker: ^0.8.4+9
  intl: ^0.18.1
  json_annotation: ^4.7.0
  json_serializable: ^6.5.4
  material_design_icons_flutter: ^6.0.7096
  package_info_plus: ^4.0.0
  flutter_riverpod: ^2.3.6
  share_plus: ^7.0.0
  shimmer: ^2.0.0
  sign_in_with_apple: ^4.3.0
  simple_page_widget: ^0.1.0
  timeago: ^3.3.0
  uuid: ^3.0.7

dev_dependencies:
  build_runner: ^2.3.3
  freezed: ^2.3.4
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_forground: "assets/images/logo_foreground.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
          style: italic